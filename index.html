    .sidenav li span , .sidenav1 li span{

      mix-blend-mode: difference;

    .sidenav li::before {
      content: '';
      position: absolute;
      width: 3em;
      height: inherit;
      /* background-color: rgb(200, 200, 200); */

      border-radius: 50%;

      left: -0.75em;
      transition: 0.5s ease-out;

    .sidenav1 li::before{
      content: '';
      position: absolute;
      width: 3em;

      border-radius: 50%;
      top: 0;
      left: -0.75em;
      transition: 0.5s ease-out;
    }
    .sidenav :hover::before , .sidenav1 :hover::before{
      transform: scale(7);
    }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check if the flag is set in localStorage
      const showButton = localStorage.getItem('showAddPostButton');

      if (showButton === 'true') {
        // Make the button visible
        document.getElementById('addPost').style.display = 'block';

        // Show an alert
        alert('Now you can Add Post!');

        // Clear the flag to avoid showing the button again
        localStorage.removeItem('showAddPostButton');
      }
    });
  </script>
